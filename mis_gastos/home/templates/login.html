{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/estilos_login.css' %}">
    <title>login_register</title>
</head>
<body>
    {% if request.user.is_authenticated == False %}
    <div class="contenido" id="formulario_crear_ahorro">
        <h1 id="titulo_crear_ahorro">ContabiliApp</h1>
        {% if messages %}
            {% for message in messages %}
            <ul class="messages">
                <p>{{ message }}</p>
            </ul>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <input type="submit" value="Login">
        </form>
    </div>
    <a href="{% url 'register' %}">¿Aún no tienes una cuenta?</a>
    {% else %}
    <p>Ya tienes un inicio de sesión</p>
    {% endif %}
</body>
</html>
