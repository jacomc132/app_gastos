{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/main.css' %}">
    <title>modificar_categoria</title>
</head>
<body>
    <div class="contenido">
        <h1>Billetera {{billetera.nombre_billetera}}</h1>
        <h3>Modifica tu categoría...</h3>
        <form method="POST" action="/billetera/{{billetera.pk}}/{{categoria.tipo_categoria}}/{{categoria.pk}}/modificar_categoria">
            {% csrf_token %}
            
            <label for="nombre_categoria">Nombre categoría</label>
            <input type="text" id="nombre_categoria" name="nombre_categoria" value="{{categoria.nombre_categoria}}">

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
